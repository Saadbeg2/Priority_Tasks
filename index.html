<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TaskManager</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <header class="header">
            <div>
                <h1>TaskManager</h1>
                <p class="sub">Organize tasks. Prioritize. Execute.</p>
            </div>

            <div class="tabs" role="tablist" aria-label="Task views">
                <button class="tab active" id="tab-active" type="button">Active</button>
                <button class="tab" id="tab-completed" type="button">Completed</button>
            </div>
        </header>

        <main class="wrap">
            <section class="card">
                <form id="task-form" class="form">
                    <label class="label">
                        Task
                        <input id="task-title" class="input" type="text" maxlength="140" required />
                    </label>

                    <label class="label">
                        Priority
                        <select id="task-priority" class="select">
                            <option value="4">Extremely High</option>
                            <option value="3">High</option>
                            <option value="2" selected>Medium</option>
                            <option value="1">Low</option>
                        </select>
                    </label>

                    <button class="btn primary" type="submit">Add</button>
                </form>

                <div class="row">
                    <select id="sort" class="select">
                        <option value="priority_desc" selected>Sort: Priority (High → Low)</option>
                        <option value="priority_asc">Sort: Priority (Low → High)</option>
                        <option value="newest">Sort: Newest</option>
                        <option value="oldest">Sort: Oldest</option>
                    </select>
                </div>

                <div class="meta">
                    <span id="count"></span>
                    <button id="clear-completed" class="btn ghost" type="button">Clear completed</button>
                </div>
            </section>

            <section class="card">
                <ul id="list" class="list" aria-live="polite"></ul>
                <p id="empty" class="empty">No tasks yet.</p>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
